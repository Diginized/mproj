<template id="" name="showFeatures">
	<h1>Features</h1>
	<table width="100%">
		<tr><th>Actions</th><th width="200">Title</th><th width="100">Priority</th><th>Description</th></tr>
		{{#each features}}
			<tr>
				<td><a href="/editfeature/{{_id}}">edit</a></td>
				<td>{{title}}</td>
				<td>{{status}}</td>
				<td>{{description}}</td>
			</tr>
		{{/each}}
	</table>
	<!-- {{feature}} -->
</template>

<template name="editFeature">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				
				<div class="panel panel-default">
				 	<div class="panel-heading">Edit Feature</div>
					<div class="panel-body">
						{{#each features}}
							{{> feature}}
						{{/each}}				
					</div> <!-- end body -->
				</div> <!-- end panel -->

			</div> <!-- end col -->
			<div class="col-md-4"></div>
		</div> <!-- end row -->
	</div>



</template>

<template name ="feature">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input name="_id" id="_id" value="{{_id}}" class="form-control" disabled />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Title</label>
			<div class="col-sm-10">
				<input id="title" name="title" value="{{title}}" type="text" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="status">Priority</label>
			<div class="col-sm-10">
				<select id="status" name="status" class="form-control">
					<!-- {{#if statusIs "Minor"}}selected{{/if}} -->   <!-- This is where the error is.  Trying to figure out how to use if statements against database cursors -->
					<option value="Wishlist">Wishlist</option>
					<option value="Minor">Minor</option>
					<option selected value="Normal">Normal</option>
					<option value="Important">Important</option>
					<option value="Critical">Critical</option>	
				</select>
			</div>
			{{status}}
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="description">Description</label>
			<div class="col-sm-10">
				<textarea id="description" name="description" class="form-control">{{description}}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</template>
